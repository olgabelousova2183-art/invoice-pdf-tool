<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice #{invoice_id}</title>
    <style>
        * {
            font-family: Arial, sans-serif !important;
        }
        body {
            color: #333;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4CAF50;
            margin: 0;
        }
        .info-section {
            margin-bottom: 30px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .info-label {
            font-weight: bold;
            color: #666;
        }
        .info-value {
            color: #333;
        }
        .amount-section {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
        }
        .amount-row {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .total {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
            border-top: 2px solid #4CAF50;
            padding-top: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>СЧЕТ НА ОПЛАТУ</h1>
        <p>Invoice #{invoice_id}</p>
    </div>

    <div class="info-section">
        <div class="info-row">
            <span class="info-label">Клиент:</span>
            <span class="info-value">{customer_name}</span>
        </div>
        <div class="info-row">
            <span class="info-label">Дата:</span>
            <span class="info-value">{date}</span>
        </div>
        <div class="info-row">
            <span class="info-label">Описание:</span>
            <span class="info-value">{description}</span>
        </div>
    </div>

    <div class="amount-section">
        <div class="amount-row">
            <span>Сумма:</span>
            <span>{amount} руб.</span>
        </div>
        {tax_row}
        {total_row}
    </div>
</body>
</html>
