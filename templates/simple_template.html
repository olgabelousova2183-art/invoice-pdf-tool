<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Invoice #{invoice_id}</title>
    <style>
        * {
            font-family: Arial, sans-serif !important;
        }
        body {
            padding: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Invoice #{invoice_id}</h1>
    
    <table>
        <tr>
            <th>Поле</th>
            <th>Значение</th>
        </tr>
        <tr>
            <td><strong>Клиент</strong></td>
            <td>{customer_name}</td>
        </tr>
        <tr>
            <td><strong>Сумма</strong></td>
            <td>{amount} руб.</td>
        </tr>
        <tr>
            <td><strong>Дата</strong></td>
            <td>{date}</td>
        </tr>
        <tr>
            <td><strong>Описание</strong></td>
            <td>{description}</td>
        </tr>
    </table>
</body>
</html>
